<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu&subset=latin,cyrillic-ext,greek-ext,greek' rel='stylesheet' type='text/css'>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
          
  </head>
  <body>

      <nav style="background-color:#FDD835;">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo" style="color:#000000;font-family:'Ubuntu',sans-serif;">Postmark Mail</a>

    </div>
  </nav>
  <section>
 <div class="row">
    <form class="col s12" method="post" action="https://evening-ridge-8023.herokuapp.com/mail">
      <div class="row">
        <div class="input-field col s12">
          <input  id="api_key" name="api_key" type="text" class="validate">
          <label for="api_key">API Key</label>
        </div>
        <div class="input-field col s12">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      
    </form>
  </div>
  </section>
</body>
</html>
